<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../homePage/homePage.css">
    <title>sign up page</title>
</head>
<body>
    <div class="formContainer">
        <div class="logoContainer" id="signUpLogoContainer">
            <img src="../images/logoImage.png" id="homePageLogo" alt="basketball logo">
        </div>
        <form class="logIn">
            <h1>Please Fill In Your Details</h1>
            <input type="text" class="inputs" id="userName" pattern="[a-zA-z0-9]" name="UserName" placeholder="Enter your username" required>
            <input type="password" class="inputs" id="password" pattern="[a-zA-z0-9]" name="password" placeholder="Enter your password" required>
            <input type="password" class="inputs" id="checkPassword" pattern="[a-zA-z0-9]" name="checkPassword" placeholder="Enter your password again" required>
            <input type="email" class="inputs" id="email" name="email" placeholder="Enter your email" required>
            <input type="text" class="inputs" id="phoneNum" pattern="[0-9]" name="phoneNum" placeholder="Enter your phone Number" required>
            <input id="signUpBtn" type="submit"></button>
        </form>
    </div>

    <script src="signUp.js"></script>
    
</body>
</html>
