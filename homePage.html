<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homePage.css">
    <title>home page</title>
</head>
<body>
    <div class="formContainer">
        <div class="logoContainer">
            <img src="../images/logoImage.png" id="homePageLogo" alt="basketball logo">
        </div>
        <form class="logIn">
            <h1>Welcome to Hilma Ball, Please Log In</h1>
            <input type="text" id="userNameHome" class="inputs" name="UserName" placeholder="Enter your username" required>
            <input type="password" id="passwordHome" class="inputs" name="password" placeholder="Enter your password" required>
        </form>
        <div class="forBtn">
            <button id="logInBtn">log in</button>
            <p> Dont have an account yet? <a href="../SignUpPage/signUp.html">Sign Up</a></p>
        </div>
    </div>

    <script src="homePage.js"></script>
    <script src="../SignUpPage/signUp.js"></script>
</body>
</html>
